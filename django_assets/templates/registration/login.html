{% extends 'base.html' %}
{% load i18n static %}
{% block body %}
<div class="page-wrapper">
  <div class="page-content--bge5">
    <div class="container">
      <div class="login-wrap">
        <div class="login-content">
          <div class="login-logo">
            <a href="#">
              <img src="{% static 'images/assets.png' %}" alt="assets logo" >
            </a>
          </div>
          <div class="login-form">
            <form action="" method="post">
              {% csrf_token %}
              <div class="form-group">
                <label>{% trans "Nom d'utilisateur" %}</label>
                <input class="au-input au-input--full" type="text" name="username" placeholder="{% trans 'Nom d\'utilisateur' %}">
              </div>
              <div class="form-group">
                <label>{% trans "Mot de passe" %}</label>
                <input class="au-input au-input--full" type="password" name="password" placeholder="Password">
              </div>
              <label>
                {{ form.non_field_errors }}
              </label>
              <div class="login-checkbox">
                <label>
                  <a href="{% url 'password_reset' %}">{% trans "Mot de passe oubli√©" %}</a>
                </label>
              </div>
              <button class="au-btn au-btn--block au-btn--blue m-b-20" type="submit">{% trans "Connexion" %}</button>
              <input type="hidden" name="next" value="{{ next }}" />
            </form>
            <div class="register-link">
              <p>
                {% trans "Vous n'avez pas de compte?" %}
                <a href="#">{% trans "Inscrivez-vous ici" %}</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

{% endblock %}
